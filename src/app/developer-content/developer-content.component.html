<div class="content">
    <div class="form">
        <img [src]="sharedData.imgUrl" alt="icon" class="icon">
        <h3 class="name">{{sharedData.fname}} <br> {{sharedData.lname}}</h3>
        <p class="info">{{sharedData.info}}</p>
        <button class="hire">Contact</button>
    </div>
    <div class="skills">
        <h3>Education</h3>
        <h4>University: {{sharedData.university}}</h4>
        <h4>Education: {{sharedData.education}}</h4>
        <h4>Position: {{sharedData.proSphere}}</h4>
        <h4>Skills: {{sharedData.skills}}</h4>
    </div>
</div>
