<div class="form" #signupContent>
  <h1>Sign In</h1>
  <div class="email-sec">
  <input type="text" placeholder="Email" [(ngModel)]="email">
  </div>
  <div class="password=sec">
  <input type="password" placeholder="Password" [(ngModel)]="password">
  <p class="pass">Forgot Password?</p>
  </div>
  <button (click)="signIn()">Sign In</button>
   <a href="signup"> <p class="acc">Don't Have An Account ? Sign Up Here</p> </a>
</div>
